<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Tucu To-Do!</h1>
        <button class="button button-icon" ng-click="newTask()">
          <i class="ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="task in tasks"
                    class="item-icon-right item-icon-left"
                    ng-click="completeTask(task)"
                    ng-class="{'complete' : task.completed}">
            {{task.title}}
            <i ng-show="task.completed" class="icon ion-ios-checkmark-empty"></i>
            <i ng-show="!task.completed" class="icon ion-ios-close-empty"></i>
            <i class="icon ion-ios-arrow-right"></i>
            <ion-option-button class="button-balanced" ng-click="editTask(task)">Editar</ion-option-button>
            <ion-option-button class="button-assertive" ng-click="tasks.splice($index, 1)">Borrar</ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
      <div class="bar bar-footer bar-calm">
        <div class="title" ng-click="newTask()">Nueva Tarea</div>
      </div>
    </ion-pane>
  </body>
</html>
